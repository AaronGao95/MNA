<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>prev demo</title>
  <style>
  .fileContainer {
    overflow: hidden;
    position: relative;
}

.fileContainer [type=file] {
    cursor: inherit;
    display: block;
    font-size: 999px;
    filter: alpha(opacity=0);
    min-height: 100%;
    min-width: 100%;
    opacity: 0;
    position: absolute;
    right: 0;
    text-align: right;
    top: 0;
}
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
    <label class="fileContainer">
        Click here to trigger the file uploader!
        <input type="file"/>
    </label>
    

<div class="hd hd1">
    <span class="hd-text">这个标题很长哦可能一行放不下的怎么办呢</span>
</div>
<script>
    var hdWidth = document.body.getBoundingClientRect().width;
    var textWidth = document.getElementsByClassName('hd-text')[0].offsetWidth;
    var scale = hdWidth / textWidth;

    document.getElementsByClassName('hd-text')[0].style.fontSize = scale * 100 + '%';
</script>
<div></div>
<div></div>
<div><span>has child</span></div>
<div></div>
<div></div>
<div></div>
<div id="start"></div>
<div></div>
<p><button id='p'>Go to Prev</button></p>
<p><button id='n'>Go to Next</button></p>
 
<script>
var $curr = $( "#start" );
$curr.css( "background", "#f99" );
$( "#p" ).click(function() {
  // alert($curr.length);
  if ($curr.prev().length>0){
  $curr = $curr.prev();

  $( "div" ).css( "background", "" );
  $curr.css( "background", "#f99" );}
});
$('#n').click(function () { 
  // e.preventDefault();
  if ($curr.next("div").length>0){
  $curr = $curr.next("div");

    $( "div" ).css( "background", "" );
  $curr.css( "background", "#f99" );}
  
});
</script>
 
</body>
</html>
