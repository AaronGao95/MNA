{% extends 'base.html' %}
{% block main %}
{% include 'nav.html' %}
<body class="d-flex flex-column h-100">
<div class="container mt-6 mb-3 bg-light min-h-70vh">
    <div class="h3 text-center">Download The Results of <p>' {{file.file_name|safe}} '</p></div>
    <div class="download-border"></div>
    <div class="input-group justify-content-center mb-4 mt-4 w-90 ml-auto mr-auto">
        <div class="align-items-center input-group-element h4 flex-grow">
                <span class="oi oi-document"></span>
                <span class="ml-2 mr-3">Flux</span>
                <span class="oi oi-arrow-right"></span>
        </div>
        <div>
        <div class="input-group-element mt-2 mb-5">
            <a class="btn btn-uom btn-lg" href="{% url 'download_content' file.hash_id 'txt' %}">
                <span class="oi oi-cloud-download"></span>
                Download TXT
            </a>
        </div>
        <div class="input-group-element mb-2">
            <a class="btn btn-danger btn-lg" href="{% url 'download_content' file.hash_id 'csv' %}">
                <span class="oi oi-cloud-download"></span>
                Download CSV
            </a>
        </div>
        </div>
    </div>
    <div class="download-border"></div>
</div>
{% include 'footer.html' %}
</body>

<script>
$(document).ready(function () {
    $("#flux").addClass("active");
 
});
</script>
{% endblock main %}
